name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest-m
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3
      - run: gradle build --no-daemon